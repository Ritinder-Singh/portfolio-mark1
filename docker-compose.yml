version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: portfolio-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolio}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolio}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-portfolio}:${POSTGRES_PASSWORD:-portfolio}@db:5432/${POSTGRES_DB:-portfolio}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      CORS_ORIGINS: '["http://localhost", "http://localhost:80", "http://localhost:3000", "http://admin:3000", "http://frontend:80"]'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Admin Panel (Next.js)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost/api/v1
        NEXT_PUBLIC_BASE_PATH: /admin
    container_name: portfolio-admin
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api/v1
      NEXT_PUBLIC_BASE_PATH: /admin
    depends_on:
      - backend
    restart: unless-stopped

  # Frontend (Expo Web)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        EXPO_PUBLIC_API_URL: http://localhost/api/v1
    container_name: portfolio-frontend
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - admin
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
